<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Dulces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff69b4;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        footer {
            text-align: center;
            background-color: #ff69b4;
            color: white;
            padding: 10px;
        }

        .register-form {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .register-form h2 {
            text-align: center;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #ff4081;
        }

        @media (max-width: 600px) {
            footer {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Dulces</h1>
        <p>¡Los mejores dulces para ti!</p>
    </header>
    <nav>
        <a href="#productos" aria-label="Sección de productos">Productos</a>
        <a href="#registro" aria-label="Formulario de registro">Registro</a>
        <a href="#contacto" aria-label="Información de contacto">Contacto</a>
    </nav>
    <div class="container" id="productos">
        <h2>Productos</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="chocolate1.jpeg" alt="Chocolates Cofler">
                <h3>Chocolates Cofler</h3>
                <p>15 Bs</p>
            </div>
            <div class="product-card">
                <img src="cofler.jpeg" alt="Chubis">
                <h3>Chubis</h3>
                <p>5 Bs</p>
            </div>
            <div class="product-card">
                <img src="panetton.jpeg" alt="Panetones de Chocolate">
                <h3>Panetones de Chocolate</h3>
                <p>45 Bs</p>
            </div>
        </div>
    </div>
    <div class="container" id="registro">
        <h2>Registro de Usuarios</h2>
        <form class="register-form" action="#" method="post">
            <h3>¡Regístrate!</h3>
            <input type="text" name="nombre" placeholder="Nombre completo" maxlength="50" required>
            <input type="email" name="correo" placeholder="Correo electrónico" maxlength="100" required>
            <input type="password" name="contraseña" placeholder="Contraseña" pattern=".{8,}" title="Mínimo 8 caracteres" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <footer id="contacto">
        <p>© 2024 Tienda de Dulces. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:tienda@dulces.com" style="color:white;">tienda@dulces.com</a></p>
    </footer>
</body>
</html>
